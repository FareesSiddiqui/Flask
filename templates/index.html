<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

    <section class="hero is-warning">
    <div class="hero-body">
        <center>
            <p class="title">
                BA Auto Config
            </p>
            <p class="subtitle">
                A tool for automatically generating config scripts for devices on the BA network
            </p>
        </center>
    </div>
    </section>

    <div class="container" style="width: 20%;">
    <form>
    
        <div class="field">
            <label for="hostname">Hostname:</label>
            <input class="input is-primary" type="text" size="10" id="hostname" name="hostname">
        </div>
        
        <div class="field">
            <label for="password">Password:</label>
            <input class="input is-primary" type="text" size="10" id="password" name="password">
        </div>
        
        <div class="field">
            <label for="services">Services:</label>
            <input class="input is-primary" type="text" size="10" id="services" name="services">
        </div>
        
            <div class="control" style="padding-top: 1vh">
                <button class="button is-link is-light">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
